<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        body{
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Popins',sans-serif;
        }
        .container{
            padding:20px 30px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            border-radius: 20px;
        }
        .container i{
            margin: 2vh 0;
            padding: 20px;
        }
        .container h2{
            color: #808080;
            text-align: center;
            font-size: x-large;
            letter-spacing: 2px;
        }
        #twitter{
            display: flex;
            justify-content: center;
        }
        label{
            display: block;
            margin: 10px;
            letter-spacing: 1px;
            font-size: large;
        }
        input{
            width: 200px;
            margin-bottom: 20px;
            border: none;
            padding: 12px;
            outline: 0;
            background: transparent;
            color: #808080;
        }
        input[placeholder]{
            font-size:large;
        }
        span{
            padding: 14px;
            border-radius: 50px;
            box-shadow:inset rgba(0, 0, 0, 0.35) 0px 5px 15px;
            
        }
        .loginbutton{
            width: 310px;
            padding: 12px;
            border: none;
            border-radius: 50px;
            color: white;
            background-color: #1DA1F2;
            letter-spacing: 1px;
            font-size: larger;
            cursor: pointer;
        }
        .loginbutton:hover{
            background-color: deepskyblue;
        }
        
        .container a{
            text-decoration: none;
            color: #1DA1F2;
        }
        .container p{
            text-align: center;
        }
        .signup{
            margin: 0;
        }
        #error-message{
            padding: 20px;
            color: red;
            font-size: large;
        }
    </style>
</head>
<body>
    <div class="container">
        <i id="twitter" class="fa-brands fa-twitter fa-2xl" style="color: #ffffff;width:6%;background-color: #1DA1F2;border-radius: 50%;margin:auto;"></i>
        <h2>Twitter</h2>
        <form id="loginForm">
            <span>
                <i class="fa-regular fa-user" style="color: #808080;"></i>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </span>
            <br>
            <span>
                <i class="fa-solid fa-lock" style="color: #808080;"></i>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </span>
            <br><br>
            <!-- <button type="submit" class="loginbutton">Login</button> -->
            <button type="button" onclick="validateLogin()" class="loginbutton">Login</button>
            <br>
            
            <!-- <p><a href="LoginForm.html" class="forgot">Forget Password?  </a> or <a href="LoginForm.html" class="signup">Sign Up!</a></p> -->
        </form>
        <p id="error-message"></p>
    </div>
    <script>
        function validateLogin() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    var errorMessage = document.getElementById("error-message");

    // Check if username and password are not empty
    if (username.trim() === '' || password.trim() === '') {
        errorMessage.innerHTML = "Please enter both username and password.";
        return;
    }

    // Simulate server-side password hashing (use a strong hashing algorithm in production)
    var hashedPassword = hashPassword(password);

    // Validate username and hashed password (this is a simple example)
    if (username === "demo" && hashedPassword === "hashedpassword123") {
        errorMessage.innerHTML = "Login successful!";
    } else {
        errorMessage.innerHTML = "Invalid username or password.";
    }
}

function hashPassword(password) {
    // Simulate password hashing (use a strong hashing algorithm in production)
    return "hashedpassword123";
}

    </script>
</body>
</html>
